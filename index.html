<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TravelDuringPandemic</title>
    <meta
      name="description"
      content="Find informations about traveling around the world during the pandemic"
    />
    <meta name="author" content="Quentin" />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <header>
    <h3 data-i18n="message-hello"></h3>
    <input type="checkbox" id="darkTrigger" class="checkbox-mode" />
  </header>
  <body>
    <div class="container">
      <div class="fixed">
        <label for="autocomplete">Choose the departure country</label>
        <input id="autocomplete" />
        <br>
        <label for="autocomplete">Choose the destination country</label>
        <input id="autocomplete-destination" />
      </div>
      <div class="flex-item" id="chartdiv"></div>
    </div>

    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/data/countries2.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/continentsLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
